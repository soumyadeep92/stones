<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="moveCar.css">
</head>

<body>
    <div class="boundary">
        <div class="road">
            <div class="car"></div>
            <div class="lines">
                <div id="cross1">
                    <div id="cross2">
                        <div id="cross3">
                            <div id="cross4">
                                <div id="cross6">
                                    <div id="cross7">
                                        <div id="cross8">
                                            <div id="cross9">
                                                <div id="cross10"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img src="bottomarrow.png" onClick="moveDown(document.getElementsByClassName('car')[0].style.marginTop)" />
    <img src="toparrow.png" onClick="moveUp(document.getElementsByClassName('car')[0].style.marginTop)" />
    <img src="leftarrow.png" onClick="moveBack(document.getElementsByClassName('car')[0].style.marginLeft)" />
    <img src="rightarrow.png" onClick="moveFront(document.getElementsByClassName('car')[0].style.marginLeft)" />
    <img src="speeddown.png" onmousedown="speedDown(document.getElementsByClassName('car')[0].style.marginTop)" />
    <img src="speedtop.png" onmousedown="speedUp(document.getElementsByClassName('car')[0].style.marginTop)" />
    <img src="speedleft.png" onmousedown="speedLeft(document.getElementsByClassName('car')[0].style.marginLeft)" />
    <img src="speedright.png" onmousedown="speedRight(document.getElementsByClassName('car')[0].style.marginLeft)" onmouseup="speedLeft(document.getElementsByClassName('car')[0].style.marginLeft)" />
    <script src="movecar.js"></script>
</body>

</html>
